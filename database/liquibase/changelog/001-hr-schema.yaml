databaseChangeLog:
  - changeSet:
      id: 001-create-jobs
      author: demo
      changes:
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: job_id
                  type: VARCHAR2(10)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_title
                  type: VARCHAR2(35)
                  constraints:
                    nullable: false
              - column:
                  name: min_salary
                  type: NUMBER(8)
              - column:
                  name: max_salary
                  type: NUMBER(8)

  - changeSet:
      id: 002-create-departments
      author: demo
      changes:
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: department_id
                  type: NUMBER(4)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: department_name
                  type: VARCHAR2(30)
                  constraints:
                    nullable: false
              - column:
                  name: manager_id
                  type: NUMBER(6)
              - column:
                  name: location_id
                  type: NUMBER(4)

  - changeSet:
      id: 003-create-employees
      author: demo
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: employee_id
                  type: NUMBER(6)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR2(20)
              - column:
                  name: last_name
                  type: VARCHAR2(25)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR2(25)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR2(20)
              - column:
                  name: hire_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: job_id
                  type: VARCHAR2(10)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: NUMBER(8,2)
              - column:
                  name: commission_pct
                  type: NUMBER(2,2)
              - column:
                  name: manager_id
                  type: NUMBER(6)
              - column:
                  name: department_id
                  type: NUMBER(4)
        - addForeignKeyConstraint:
            baseTableName: employees
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: job_id
            constraintName: emp_job_fk
        - addForeignKeyConstraint:
            baseTableName: employees
            baseColumnNames: department_id
            referencedTableName: departments
            referencedColumnNames: department_id
            constraintName: emp_dept_fk

